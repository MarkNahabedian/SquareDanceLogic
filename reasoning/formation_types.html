<html>
  <head>
    <title>
      Supported Formation Types
    </title>
    <style>
td {
  text-align: center;
  vertical-align: middle;
}
    </style>
    <script type="text/javascript"
            src="https://marknahabedian.github.io/SquareDanceFormationDiagrams/dancers.js">
    </script>
    <script type="text/javascript">
function contentLoaded() {
      
  new Floor([new Dancer( 0 ,  0 ,  0 , "0",
		   "unspecified", "white", "0"),
      ]).draw("Dancer");
  new Floor([new Dancer( 0 ,  -0.5 ,  2 , "1",
		   "unspecified", "white", "1"),
      new Dancer( 0 ,  0.5 ,  0 , "2",
		   "unspecified", "white", "2"),
      ]).draw("BackToBack");
  new Floor([new Dancer( 0.5 ,  0 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( -0.5 ,  0 ,  0 , "2",
		   "unspecified", "white", "2"),
      ]).draw("Couple");
  new Floor([new Dancer( 0 ,  -0.5 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( 0 ,  0.5 ,  2 , "2",
		   "unspecified", "white", "2"),
      ]).draw("FaceToFace");
  new Floor([new Dancer( -0.5 ,  0 ,  2 , "1",
		   "unspecified", "white", "1"),
      new Dancer( 0.5 ,  0 ,  0 , "2",
		   "unspecified", "white", "2"),
      ]).draw("MiniWave");
  new Floor([new Dancer( 0 ,  0.5 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( 0 ,  -0.5 ,  0 , "2",
		   "unspecified", "white", "2"),
      ]).draw("Tandem");
  new Floor([new Dancer( -0.5 ,  -0.5 ,  2 , "1",
		   "unspecified", "white", "1"),
      new Dancer( 0.5 ,  -0.5 ,  2 , "2",
		   "unspecified", "white", "2"),
      new Dancer( 0.5 ,  0.5 ,  0 , "3",
		   "unspecified", "white", "3"),
      new Dancer( -0.5 ,  0.5 ,  0 , "4",
		   "unspecified", "white", "4"),
      ]).draw("BackToBackCouples");
  new Floor([new Dancer( 0.5 ,  0.5 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( -0.5 ,  0.5 ,  2 , "4",
		   "unspecified", "white", "4"),
      new Dancer( -0.5 ,  -0.5 ,  2 , "3",
		   "unspecified", "white", "3"),
      new Dancer( 0.5 ,  -0.5 ,  0 , "2",
		   "unspecified", "white", "2"),
      ]).draw("BoxOfFour");
  new Floor([new Dancer( 0.5 ,  -0.5 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( -0.5 ,  -0.5 ,  0 , "2",
		   "unspecified", "white", "2"),
      new Dancer( -0.5 ,  0.5 ,  2 , "3",
		   "unspecified", "white", "3"),
      new Dancer( 0.5 ,  0.5 ,  2 , "4",
		   "unspecified", "white", "4"),
      ]).draw("FacingCouples");
  new Floor([new Dancer( 1.5 ,  0 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( 0.5 ,  0 ,  0 , "2",
		   "unspecified", "white", "2"),
      new Dancer( -0.5 ,  0 ,  0 , "3",
		   "unspecified", "white", "3"),
      new Dancer( -1.5 ,  0 ,  0 , "4",
		   "unspecified", "white", "4"),
      ]).draw("LineOfFour");
  new Floor([new Dancer( 0.5 ,  -0.5 ,  0 , "2",
		   "unspecified", "white", "2"),
      new Dancer( -0.5 ,  -0.5 ,  0 , "4",
		   "unspecified", "white", "4"),
      new Dancer( 0.5 ,  0.5 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( -0.5 ,  0.5 ,  0 , "3",
		   "unspecified", "white", "3"),
      ]).draw("TandemCouples");
  new Floor([new Dancer( 1.5 ,  0 ,  0 , "1",
		   "unspecified", "white", "1"),
      new Dancer( 0.5 ,  0 ,  0 , "2",
		   "unspecified", "white", "2"),
      new Dancer( -1.5 ,  0 ,  2 , "3",
		   "unspecified", "white", "3"),
      new Dancer( -0.5 ,  0 ,  2 , "4",
		   "unspecified", "white", "4"),
      ]).draw("TwoFacedLine");}

document.addEventListener("DOMContentLoaded", contentLoaded, false);
    </script>
  </head>
  <body>
    <h1>
      Supported Square Dance Formation Types
    </h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Diagram</th>
        </tr>
      </thead>
      <tbody>
        
          <tr>
            <td>Dancers</td>
            <td></td>
          </tr>
        
          <tr>
            <td>Star</td>
            <td></td>
          </tr>
        
          <tr>
            <td>WaveOfFour</td>
            <td></td>
          </tr>
        
          <tr>
            <td>Dancer</td>
            <td><svg id="Dancer"></svg></td>
          </tr>
        
          <tr>
            <td>BackToBack</td>
            <td><svg id="BackToBack"></svg></td>
          </tr>
        
          <tr>
            <td>Couple</td>
            <td><svg id="Couple"></svg></td>
          </tr>
        
          <tr>
            <td>FaceToFace</td>
            <td><svg id="FaceToFace"></svg></td>
          </tr>
        
          <tr>
            <td>MiniWave</td>
            <td><svg id="MiniWave"></svg></td>
          </tr>
        
          <tr>
            <td>Tandem</td>
            <td><svg id="Tandem"></svg></td>
          </tr>
        
          <tr>
            <td>BackToBackCouples</td>
            <td><svg id="BackToBackCouples"></svg></td>
          </tr>
        
          <tr>
            <td>BoxOfFour</td>
            <td><svg id="BoxOfFour"></svg></td>
          </tr>
        
          <tr>
            <td>FacingCouples</td>
            <td><svg id="FacingCouples"></svg></td>
          </tr>
        
          <tr>
            <td>LineOfFour</td>
            <td><svg id="LineOfFour"></svg></td>
          </tr>
        
          <tr>
            <td>TandemCouples</td>
            <td><svg id="TandemCouples"></svg></td>
          </tr>
        
          <tr>
            <td>TwoFacedLine</td>
            <td><svg id="TwoFacedLine"></svg></td>
          </tr>
        
      </tbody>
    </table>
  </body>
</html>
